<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Carros</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .car-card {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Carros Cadastrados</h1>

        <div class="text-center mb-4">
            <a href="/veiculo/novo" class="btn btn-success">Adicionar Novo Carro</a>
        </div>

        <div class="row g-4">
            {% for carro in veiculos %}
                <div class="col-md-6 col-lg-4">
                    <div class="card car-card shadow-sm p-3">
                        <h5 class="card-title text-center">{{ carro.get_marca_display }} {{ carro.modelo }}</h5>
                        
                        {% if carro.foto %}
                            <img src="{{ carro.foto.url }}" alt="Foto do Carro">
                        {% else %}
                            <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 250px; border-radius: 8px;">
                                <span>Sem foto</span>
                            </div>
                        {% endif %}

                        <div class="mt-3">
                            <p><strong>ID:</strong> {{ carro.id }}</p>
                            <p><strong>Ano:</strong> {{ carro.ano }}</p>
                            <p><strong>Cor:</strong> {{ carro.get_cor_display }}</p>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{{carro.id}}" class="btn btn-outline-primary me-2">Editar</a>
                            <a href="deletar/{{carro.id}}" class="btn btn-danger">Excluir</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
