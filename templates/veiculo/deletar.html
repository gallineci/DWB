<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .vehicle-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            text-align: left;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirmar Exclusão</h1>
        
        <p>Você está prestes a excluir permanentemente este veículo. Esta ação não pode ser desfeita.</p>
        
        <div class="vehicle-info">
            <strong>Veículo:</strong> {{ veiculo.marca }} {{ veiculo.modelo }}<br>
            <strong>Ano:</strong> {{ veiculo.ano }}<br>
            <strong>Placa:</strong> {{ veiculo.placa }}<br>
            {% if veiculo.foto %}
            <strong>Foto:</strong> <a href="{{ veiculo.foto.url }}" target="_blank">Visualizar</a>
            {% endif %}
        </div>
        
        <form method="post" action="/veiculos/deletar/{{ veiculo.id }}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="/veiculos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
